<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Divider Resistor Calculator - Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        .markdown-content h1 {
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .markdown-content h2 {
            color: var(--text-color);
            margin-top: 2rem;
        }
        .markdown-content code {
            background-color: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
        .markdown-content pre {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .markdown-content a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin: 1rem;
            color: var(--accent-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="markdown-content" id="content"></div>

    <script>
        function getSystemThemePreference() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(getSystemThemePreference());
            }
        }

        initializeTheme();

        const readmeCandidates = ['README.md', 'readme.md'];
        const contentEl = document.getElementById('content');

        function tryLoadReadme(index) {
            if (index >= readmeCandidates.length) {
                contentEl.innerHTML = `
                    <p>Error loading documentation.</p>
                    <p>Please view the README on GitHub: <a href="https://github.com/go2dev/resistor-finder" target="_blank">go2dev/resistor-finder</a></p>
                `;
                return;
            }

            fetch(readmeCandidates[index])
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${readmeCandidates[index]}`);
                    }
                    return response.text();
                })
                .then(text => {
                    contentEl.innerHTML = marked.parse(text);
                })
                .catch(() => tryLoadReadme(index + 1));
        }

        tryLoadReadme(0);
    </script>
</body>
</html>
